     <!-- Giriş Sayfasının formları vesairesi -->
    <main
      class="flex-grow-1 d-flex justify-content-center align-items-center"
      style="padding: 2rem"
    >
      <div
        class="container d-flex justify-content-center align-items-center"
        style="min-height: 70vh"
      >
        <div
          class="login-wrapper bg-white p-4 rounded shadow"
          style="max-width: 400px; width: 100%"
        >
          <h2 class="login-header text-center mb-4">Giriş Yap</h2>

          <form id="loginForm" action="giris.php" method="POST" novalidate>
            <div class="mb-3">
              <input
                type="email"
                name="username"
                id="username"
                class="form-control"
                placeholder="b241121001@sakarya.edu.tr"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="b241121001"
                required
              />
            </div>
            <div
              id="error-message"
              class="form-text text-danger mb-3"
              style="display: none"
            ></div>
            <button type="submit" class="btn btn-primary w-100">
              Giriş Yap
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Sayfanın otomatik submit olmasını engelle

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const errorDiv = document.getElementById("error-message");

          // Sakarya Üniversitesi e-posta regex'i: idi değiştirildi normal e posta yapıldı 
          const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

          if (username === "" || password === "") {
            errorDiv.textContent = "Lütfen tüm alanları doldurunuz.";
            errorDiv.style.display = "block";
            return;
          }

          if (!emailPattern.test(username)) {
            errorDiv.textContent =
              "Geçerli bir e-posta adresi giriniz (örnek: _____@mail.com).";
            errorDiv.style.display = "block";
            return;
          }

          // Tüm kontroller geçtikten sonra hata mesajını gizle
          errorDiv.style.display = "none";

          // Formu göndermek için submit işlemini tekrar tetikle
          this.submit();
        });
    </script>
